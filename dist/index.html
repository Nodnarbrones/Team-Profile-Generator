<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>My Team</h1>
    </header>
    <div id="container">
      <div class="Employee">
        <div class="Top">
          <h3 class="name">Name Here</h3>
          <h3 class="role">Role Here</h3>
        </div>
        <div class="info">
          <ul>
            <li class="id">ID: </li>
            <li class="email">Email: </li>
            <li class="Office">Office #: </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
